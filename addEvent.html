<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addEventListener</title>
</head>

<body>
    <button>click me !!</button>
    <input placeholder="enter your name in CAPS"></input>
    <script>

    //polyfill
        const addEventListener = (element, event, callback) => {
            element.setAttribute(event, `${callback.name}(event)`);
        }

        //callbacks
        const logHi = () => alert("button is clicked !!");
        const keyPress = (e) => console.log("" + e.target.value);

        //eventListeners
        addEventListener(document.querySelector("button"), "onclick", logHi);
        addEventListener(document.querySelector("input"), "onkeyup", keyPress);

    </script>
</body>

</html>
